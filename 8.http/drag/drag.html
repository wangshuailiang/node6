<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        #div1{
            width:300px;
            height: 300px;
            background: yellow;
            margin: 50px;
            text-align: center;
            line-height: 300px;
            text-shadow: 1px 1px 1px red;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="div1">
    拖拽到此区域
</div>
<table class="table table-bordered">
    <tr>
        <td>当前文件的名字</td>
        <td>当前文件大小</td>
        <td>当前类型</td>
    </tr>
    <tr>
        <td class="fileName"></td>
        <td class="fileSize"></td>
        <td class="fileType"></td>
    </tr>
</table>
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
</div>
<table class="table-bordered table">
    <tr>
        <td>上传速度</td>
        <td>剩余时间</td>
        <td>已经上传多少</td>
    </tr>
    <tr>
        <td id="speed"></td>
        <td id="time"></td>
        <td id="stage"></td>
    </tr>
</table>
<button id="btn" class="btn btn-primary">上传文件</button>
<script>
    //给当前div1添加拖放事件
    var div1 = document.getElementById('div1');
    //在div1中放手时触发
    //想让ondrop触发就必须在ondragover事件上阻止默认事件
    div1.ondragover = function (e) {
        e.preventDefault();
    };
    var file;
    div1.ondrop = function (e) {
        e.preventDefault();
        //拿到当前拖拽的文件
        //拿到当前的文件默认一个
        file = e.dataTransfer.files[0];
        var fileName = document.querySelector('.fileName');
        var fileType = document.querySelector('.fileType');
        var fileSize = document.querySelector('.fileSize');
        fileName.innerHTML = file.name;
        fileType.innerHTML = file.type;
        fileSize.innerHTML = changeSize(file.size); //应该做一下单位转换
    }
    function changeSize(size){
        if(size>1024*1024){
            return Math.round(size/1024/1024) +'mb';
        }else if(size>1024){
            return Math.round(size/1024) +'kb';
        }
    }
    btn.onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.open('post','/upload',true);
        //h5中的formdata上传文件
        //创建formData对象
        var fd = new FormData();
        //向对象中塞入文件
        fd.append('fileContent',file);
        //监听进度条事件 0.1 ~
        var last = 0;
        xhr.onload = function () {
            console.log(xhr.responseText);
        }
        xhr.upload.onprogress = function (e) {
            //算出0.1秒的上传了多少
            var diff =(e.loaded -last)*10;
            last = e.loaded;
            speed.innerHTML = changeSize(diff);
            //总共的-已经上传的 = 剩余的 / 速度 = 时间
            time.innerHTML = ((e.total - e.loaded)/diff).toFixed(2) +'秒';
            stage.innerHTML = changeSize(e.loaded);
            //有已经上传了多少 e.loaded
            //总共有多少 e.total;
            var percent = (e.loaded/ e.total)*100;
            document.querySelector('.progress-bar')["aria-valuenow"]=percent;
            document.querySelector('.progress-bar').style.width = percent+'%';
        }
        //发送给后台
        xhr.send(fd);
    }
</script>
</body>
</html>
